{%extends "base.html"%}

{%block title%}Home{% endblock %}

{%block body%}
    <div class="jumbotron">
        <h1>mobsec - a security framework for pentesting Android apps</h1>
    </div>

    <form id="upload_apk" action="/" method="POST" enctype="multipart/form-data">
        <span class="btn btn-success fileinput-button">
            <span>Select .apk</span>
            <input id="apk" type="file" name="files[]" />
        </span>
        <button type="submit" class="btn btn-primary start">
            <span>Upload</span>
        </button>
    </form>

{%endblock%}
